<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
        <div>
            <h1 id="titulo">
                Cadastro de DEVs
            </h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">
                        <strong>Nome</strong>
                    </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset>

                <div class="campo">
                    <label for="nome">
                        <strong>Sobrenome</strong>
                    </label>
                    <input type="text" nome="sobrenome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="email">
                        <strong>E-mail</strong>
                    </label>
                    <input type="email" nome ="email" id="email" required>
                </div>
        
                    <div class="campo">
                        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                        <label>
                            <input type="radio" name="devweb" value="frontend" checked>Front-end
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="backend">Back-end
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="fullstack">Fullstack
                        </label>
                    </div>

                    <div class="campo">
                        <label for="senioridade"><strong>Senioridade</strong></label>
                        <select id="senioridade" required>
                          <option selected disabled value="">Selecione</option>
                          <option>Júnior</option>
                          <option>Pleno</option>
                          <option>Sênior</option>
                        </select>
                    </div>

                    
                <fieldset>
                    <div id ="check">
                        <label>
                            <strong>Selecione as tecnologias que utiliza:</strong>
                        </label><br><br>
                        <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                        <label1 for="tecnologia1">HTML</label1>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                        <label2 for="tecnologia2">CSS</label2>
                        <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JAVASCRIPT">
                        <label3 for="tecnologia3">JAVASCRIPT</label3>
                        <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                        <label4 for="tecnologia4">PHP</label4>
                        <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C++">
                        <label5 for="tecnologia5">C++</label5>
                        <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="PYTHON">
                        <label6 for="tecnologia6">PYTHON</label6>
                        <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="JAVA">
                        <label7 for="tecnologia7">JAVA</label7>
                    </div>
                </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="expeciencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
        </form>
</body>
</html>
